<mj-section padding-top="0px" padding-bottom="15px">
  <mj-group>
    <mj-column>
      <mj-text font-size="22px" color="#FFF" font-family="helvetica" font-weight="bold" align="right" line-height="2px">{{title1}}</mj-text>
      <mj-text font-size="14px" color="#FFF" font-family="helvetica" align="right">{{subtitle1}}</mj-text>
      <mj-text font-size="14px" color="#FFF" font-family="helvetica" align="right">{{undertitle1}}</mj-text>
      <mj-text font-size="30px" color="{{color1}}" font-family="helvetica" font-weight="bold" align="right" padding-top="10px">{{value1}}</mj-text>
    </mj-column>
    <mj-column>
      <mj-text font-size="22px" color="#FFF" font-family="helvetica" font-weight="bold" align="left" line-height="2px">{{title2}}</mj-text>
      <mj-text font-size="14px" color="#FFF" font-family="helvetica" align="left">{{subtitle2}}</mj-text>
      <mj-text font-size="14px" color="#FFF" font-family="helvetica" align="left">{{undertitle2}}</mj-text>
      <mj-text font-size="30px" color="{{color2}}" font-family="helvetica" font-weight="bold" align="left" padding-top="10px">{{value2}}</mj-text>
    </mj-column>
  </mj-group>      
</mj-section>
