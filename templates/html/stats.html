<mj-section padding-bottom="20px" padding-top="30px">
  <mj-column>
    <mj-text font-size="24px" color="#FFF" font-family="helvetica" font-weight="bold" align="center" line-height="22px" padding-bottom="0px">
      <a href="https://finance.yahoo.com/quote/SRNE/">{{title}}</a>
    </mj-text>
    {{#subtitle}}
      <mj-text font-size="14px" color="#FFF" font-family="helvetica" align="center" padding-bottom="5px">{{subtitle}}</mj-text>
    {{/subtitle}}
  </mj-column>
</mj-section>

<mj-section padding="0px">
  <mj-column>
    <mj-table width="260px" align="center" padding="0px">
      <tr>
        <td style='font-size:16px; color:#FFF; font-family:helvetica; line-height:22px; text-align:right; padding-right:5px;width:35px'>1D</td>
        <td style='font-size:20px; color:{{_1D_color}}; font-family:helvetica; line-height:22px; font-weight:bold; align=left; width:100px'>{{_1D}}</td>
        <td style='font-size:16px; color:#FFF; font-family:helvetica; line-height:22px; text-align:right; padding-right:5px; width:35px'>5D</td>
        <td style='font-size:20px; color:{{_5D_color}}; font-family:helvetica; line-height: 28px; font-weight:bold; align=left; width:100px;'>{{_5D}}</td>
      </tr>

</mj-section>
